<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3M Service</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <style>
        /* CSS styles for the added image */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #031129;
            color: #fff;
        }

        .red{
            text-align: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: cyan;
        }

        .home {
            position: relative; /* Ensure the section is positioned relative */
        }

        .home-image {
            position: absolute; /* Position the image absolutely within the relative section */
            top: 150px; /* Adjust the top position to be below the navbar */
            right: 20px; /* Position the image to the right */
            z-index: 1; /* Ensure the image is above other elements */
            opacity: 0; /* Initially hide the image */
            animation: fadeInRight 2.5s ease forwards; /* Animation to fade in */
        }

        .home-image img {
            max-width: 100%;
        }

        

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px); /* Initial position to the right */
            }
            to {
                opacity: 1;
                transform: translateX(0); /* Move to original position */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/20240308_103528 (1).ico" alt="Logo" style="width: 200px; height:90px;">
        </a>
        <nav class="navbar">
            <a href="index.html" style="--i:1" class="active">Home</a>
            <a href="services.html" style="--i:3">Services</a>
            <a href="products.html" style="--i:4">Products</a>
            <a href="devs.html" style="--i:5">Developers/Techs</a>
        </nav>
    </header>
    
    <section class="home">
        <div class="home-image">
            <img src="assets/xst.jpg" alt="Welcome Image">
        </div>
        <div class="home-content">
            <div class="welcome-content">
                <h3>Welcome to X3M Team</h3>
            </div>
            <h1></h1>
            <h3><span class="text"></span></h3>
            <p><i class='bx bx-current-location'></i> Proudly From Philippines</p>
            <div class="home-sci">
                <a href="#" style="--i:7"><i class='bx bxl-facebook'></i></a>
                <a href="#" style="--i:8"><i class='bx bxl-telegram'></i></a>
                <a href="#" style="--i:9"><i class='bx bxl-tiktok'></i></a>
                <a href="#" style="--i:10"><i class='bx bxl-whatsapp'></i></a>
            </div>
            <a href="#" class="btn-box">More About Us</a>
        </div>
        <span class="hover-img"></span>
    </section>
    
    <section class="about" id="about">
        <div class="about-img">
            <img src="Members\MtunesXs.jpg">
        </div>
    </section>
    <p class="red">X3M Owner. Developer of XST Service tool, IShareIPro</p>
    <script>
        var typed = new Typed(".text", {
            strings: ["We Are Technicians", " We Do Android Modifications", "Remote Service Worldwide!"],
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000,
            loop: true
        });
    </script>
</body>
</html>
