<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3M Service</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <style>
        /* Common CSS styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #031129;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: cyan;
        }

.home {
    position: relative;
    text-align: center;
}

.home-image {
    position: absolute;
    top: 0;
    right: 0; /* Position the image on the right side */
    z-index: 1;
    opacity: 0;
    animation: fadeInRight 2.5s ease forwards;
}

.home-image img {
    max-width: 100%;
}

.home-content {
    padding: 20px;
    margin: 0 auto; /* Center the content horizontally */
    max-width: 600px; /* Limit the width of the content */
}


        .home-content h3,
        .home-content h1,
        .home-content h3,
        .home-content p {
            color: #fff;
        }

        .home-sci {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .home-sci a {
            color: #0ef;
            font-size: 24px;
        }

        .btn-box {
            display: inline-block;
            padding: 12px 28px;
            background: #0ef;
            border-radius: 40px;
            font-size: 16px;
            color: #081b29;
            letter-spacing: 1px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
            margin-top: 20px;
        }

        .btn-box:hover {
            background-color: #081b29;
            color: #0ef;
        }

        .red {
            text-align: center;
            color: #fff;
            margin: 20px;
        }

        /* Media queries for mobile responsiveness */
        @media (max-width: 768px) {
            .home-image {
                top: unset;
                right: unset;
                max-width: 80%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/20240308_103528 (1).ico" alt="Logo" style="width: 200px; height:90px;">
        </a>
        <nav class="navbar">
            <a href="index.html" style="--i:1" class="active">Home</a>
            <a href="services.html" style="--i:3">Services</a>
            <a href="products.html" style="--i:4">Products</a>
            <a href="devs.html" style="--i:5">Developers/Techs</a>
        </nav>
    </header>
    
    <section class="home">
        <div class="home-image">
            <img src="assets/xst.jpg" alt="Welcome Image">
        </div>
        <div class="home-content">
            <div class="welcome-content">
                <h3>Welcome to X3M Team</h3>
            </div>
            <h1></h1>
            <h3><span class="text"></span></h3>
            <p><i class='bx bx-current-location'></i> Proudly From Philippines</p>
            <div class="home-sci">
                <a href="#"><i class='bx bxl-facebook'></i></a>
                <a href="#"><i class='bx bxl-telegram'></i></a>
                <a href="#"><i class='bx bxl-tiktok'></i></a>
                <a href="#"><i class='bx bxl-whatsapp'></i></a>
            </div>
            <a href="#" class="btn-box">More About Us</a>
        </div>
        <span class="hover-img"></span>
    </section>
    
    <section class="about" id="about">
        <div class="about-img">
            <img src="Members\MtunesXs.jpg">
        </div>
    </section>
    <p class="red">X3M Owner. Developer of XST Service tool, IShareIPro</p>
    <script>
        var typed = new Typed(".text", {
            strings: ["We Are Technicians", " We Do Android Modifications", "Remote Service Worldwide!"],
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000,
            loop: true
        });
    </script>
</body>
</html>
