<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3M Service</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <style>
        /* Common styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        .header {
            background-color: #031129;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo img {
            width: 200px;
            height: 90px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            color: cyan;
        }

        /* Home section styles */
        .home {
            position: relative;
            text-align: center;
            padding: 20px;
        }

        .home-image {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .home-content {
            position: relative;
        }

        /* Responsive adjustments */
        @media only screen and (min-width: 768px) {
            .home {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .home-image {
                max-width: 50%;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                right: 0;
            }

            .home-content {
                max-width: 50%;
                text-align: left;
            }
        }

        /* Animation */
        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/20240308_103528 (1).ico" alt="Logo">
        </a>
        <nav class="navbar">
            <a href="home.html" style="--i:1" class="active">Home</a>
            <a href="services.html" style="--i:3">Services</a>
            <a href="products.html" style="--i:4">Products</a>
            <a href="devs.html" style="--i:5">Developers/Techs</a>
        </nav>
    </header>
    
    <section class="home">
        <div class="home-image">
            <img src="assets/xst.jpg" alt="Welcome Image">
        </div>
        <div class="home-content">
            <div class="welcome-content">
                <h3>Welcome to X3M Team</h3>
            </div>
            <h1></h1>
            <h3><span class="text"></span></h3>
            <p><i class='bx bx-current-location'></i> Proudly From Philippines</p>
            <div class="home-sci">
                <a href="#" style="--i:7"><i class='bx bxl-facebook'></i></a>
                <a href="#" style="--i:8"><i class='bx bxl-telegram'></i></a>
                <a href="#" style="--i:9"><i class='bx bxl-tiktok'></i></a>
                <a href="#" style="--i:10"><i class='bx bxl-whatsapp'></i></a>
            </div>
            <a href="#" class="btn-box">More About Us</a>
        </div>
    </section>
    
    <section class="about" id="about">
        <div class="about-img">
            <img src="Members\MtunesXs.jpg">
        </div>
    </section>
    <p class="red">X3M Owner. Developer of XST Service tool, IShareIPro</p>
    <script>
        var typed = new Typed(".text", {
            strings: ["We Are Technicians", " We Do Android Modifications", "Remote Service Worldwide!"],
            typeSpeed: 100,
            backSpeed: 100,
            backDelay: 1000,
            loop: true
        });
    </script>
</body>
</html>
