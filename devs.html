    <style>
        /* Inline CSS for the Developers page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #18061f url('assets/bg.jpg') no-repeat;
            background-size: cover;
            color: #fff;
        }

        .header {
            background-color: #031129;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 1s ease;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: cyan;
        }

        .devs {
            padding: 50px;
            animation: slideUp 1s ease;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .developer {
            background-color: rgba(3, 169, 244, 0.8);
            border-radius: 15px;
            margin: 20px;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .developer:hover {
            transform: translateY(-10px);
            background-color: rgba(2, 136, 209, 0.8);
        }

        .developer img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .contact-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #03A9F4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-btn:hover {
            background-color: #0288D1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .developer {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
