<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3M Service - Developers</title>
    <style>
        /* Inline CSS for the Developers page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #18061f url('assets/bg.jpg') no-repeat;
            background-size: cover;
            height: 100vh;
            color: #fff;
        }

        .header {
            background-color: #031129;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 1s ease;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: cyan;
        }

        .devs {
            padding: 20px; /* Adjust padding for smaller screens */
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to next line on small screens */
            justify-content: center; /* Center items horizontally */
            animation: slideUp 1s ease;
            text-align: center;
        }

        .developer {
            margin: 20px; /* Adjust margin for spacing between items */
            flex: 1 1 300px; /* Set flex properties for item width */
        }

        .developer img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .contact-btn {
            display: inline-block;
            padding: 10px 20px; /* Adjust padding for smaller buttons */
            background-color: #03A9F4;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .contact-btn:hover {
            background-color: #0288D1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .developer {
                flex-basis: 100%; /* Full width on smaller screens */
            }

            .developer img {
                width: 150px; /* Adjust image size for smaller screens */
                height: 150px;
            }

            .contact-btn {
                padding: 8px 16px; /* Adjust button padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/20240308_103528 (1).ico" alt="Logo" style="width: 200px; height:90px;">
        </a>
        <nav class="navbar">
            <a href="index.html" style="--i:1">Home</a>
            <a href="services.html" style="--i:3">Services</a>
            <a href="products.html" style="--i:4">Products</a>
            <a href="#" class="active" style="--i:5">Developers/Techs</a>
        </nav>
    </header>
    
    <section class="devs">
        <div class="developer">
            <img src="Members/365410844_280623561224165_7715773916683520515_n.jpg" alt="MtunesXs">
            <h2>MtunesXs</h2>
            <p>Developer/Tech</p>
            <a href="https://www.facebook.com/X3Mtunes" class="contact-btn">Contact</a>
        </div>
        <!-- Add other developers here -->
    </section>

    <script>
        // Any JavaScript specific to the Developers page can go here
    </script>
</body>
</html>
