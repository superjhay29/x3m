<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X3M Service - Products</title>
    <style>
        /* Inline CSS for the Products page */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #18061f url('assets/bg.jpg') no-repeat;
            background-size: cover;
            height: 100vh;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            background-color: #031129;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            animation: fadeInDown 1s ease;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: cyan;
        }

        .products-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 80px; /* Adjust based on the header height */
        }

        .products {
            padding: 20px;
            animation: slideUp 1s ease;
            display: flex;
            justify-content: center;
            gap: 20px;
            text-align: center;
        }

        .product-card {
            width: 300px;
            height: 200px;
            background-color: #03A9F4;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            position: relative;
            transition: background-color 0.3s;
            overflow: hidden;
            text-decoration: none;
            color: #fff;
        }

        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .product-card:hover img {
            opacity: 1;
        }

        .product-card span {
            position: absolute;
            z-index: 1;
        }

        .product-card:hover {
            background-color: #0288D1;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            .product-card {
                width: 200px;
                height: 150px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="assets/20240308_103528 (1).ico" alt="Logo" style="width: 200px; height:90px;">
        </a>
        <nav class="navbar">
            <a href="index.html" style="--i:1">Home</a>
            <a href="services.html" style="--i:3">Services</a>
            <a href="#" class="active" style="--i:4">Products</a>
            <a href="devs.html" style="--i:5">Developers/Techs</a>
        </nav>
    </header>
    
    <div class="products-container">
        <section class="products">
            <a href="custom.html" class="product-card">
                <img src="assets/438267739_433197689657339_7392261133327135699_n.jpg" alt="Customized OS">
                <span>Customized OS</span>
            </a>
            <a href="softwares.html" class="product-card">
                <img src="assets/xst.jpg" alt="Softwares">
                <span>Softwares</span>
            </a>
        </section>
    </div>

    <script>
        // Any JavaScript specific to the Products page can go here
    </script>
</body>
</html>
